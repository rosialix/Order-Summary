<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
    <div class="contenedor">
    <div class="area">
      <div class="contenido">
      <h1  class="titulo">Order Summary</h1>
      <p class="sub_titulo">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>
    <div class="list_music">
          <div class="list_desc">
            <img src="images/icon-music.svg" alt="" />
            <div class="music">
             <p class="titulo">Annual Plan</p>
             <p class="sub_titulo">$59.99/year</p>
            </div>
          </div>
            <a href="#" >Change</a>
      </div>
      <div class="boton">
          <a href="#" class="box">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>

      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Rosi Ibarra</a>.
      </div>
      </div>
    </div>
  </main>
  </body>
</html>
